baseURL: https://ctanishq.github.io/
languageCode: en-us
title: Tanishq Chaudhary
theme: "PaperMod"

buildDrafts: false
buildFuture: false
buildExpired: false

# Analytics + Ads
enableRobotsTXT: true
googleAnalytics: G-7T6VS478L0

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Tanishq Chaudhary
  description: "Optimzing one variable a time."
  keywords: [Programming, Python, Coding]
  author: Tanishq Chaudhary
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"